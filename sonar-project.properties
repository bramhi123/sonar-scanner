# Required metadata
sonar.projectKey=org.sonarqube:ScmBramhaproject
sonar.projectName=MyJava-SonarProject
sonar.projectVersion=1.1

# Comma-separated paths to directories with sources (required)
sonar.sources=src

sonar.profile=HelloWorldProfile
# Language
sonar.language=java

sonar.java.binaries=compiled

# Encoding of the source files
sonar.sourceEncoding=UTF-8
